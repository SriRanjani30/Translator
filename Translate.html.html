<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
            text-align: left;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .translated-text {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        .loading {
            display: none;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form id="translator-form">
            <label for="text">Text to Translate:</label>
            <input type="text" id="text" name="text" required>

            <label for="src_lang">Source Language:</label>
            <select id="src_lang" name="src_lang" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh-cn">Chinese (Simplified)</option>
                
            </select>

            <label for="dest_lang">Destination Language:</label>
            <select id="dest_lang" name="dest_lang" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh-cn">Chinese (Simplified)</option>
            
            </select>

            <button type="submit">Translate</button>
            <button type="button" id="clear-form" style="margin-top: 10px;">Clear</button>
        </form>
        <div id="loading" class="loading">Translating...</div>
        <div id="error" class="error"></div>
        <div id="translated-text" class="translated-text"></div>
    </div>

    <script>
        document.getElementById('translator-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const src_lang = document.getElementById('src_lang').value;
            const dest_lang = document.getElementById('dest_lang').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const translatedTextDiv = document.getElementById('translated-text');
            
            loading.style.display = 'block';
            error.textContent = '';
            translatedTextDiv.textContent = '';

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text, src_lang, dest_lang }),
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.translated_text) {
                    translatedTextDiv.textContent = data.translated_text;
                } else {
                    error.textContent = 'Translation failed. Please try again.';
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                error.textContent = 'Error: ' + error.message;
            });
        });

        document.getElementById('clear-form').addEventListener('click', function() {
            document.getElementById('text').value = '';
            document.getElementById('src_lang').value = 'en';
            document.getElementById('dest_lang').value = 'en';
            document.getElementById('translated-text').textContent = '';
            document.getElementById('error').textContent = '';
        });
    </script>
</body>
</html>
